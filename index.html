<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>W.O.I.N. Character Sheet</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header>
      <h2>W.O.I.N. Character Sheet</h2>

      <div class="storage-mode">
        <label
          ><input type="radio" name="storageMode" value="scene" checked /> Scene
          Sheet</label
        >
        <label
          ><input type="radio" name="storageMode" value="token" /> Token
          Sheet</label
        >
      </div>

      <div id="token-warning" class="warning hidden">
        No token selected. Select a token to use token-linked storage.
      </div>
    </header>

    <section id="identity">
      <div class="field-row">
        <label>Name</label>
        <input id="name" type="text" />
      </div>
      <div class="field-row">
        <label>Species</label>
        <input id="species" type="text" />
      </div>
      <div class="field-row">
        <label>Grade</label>
        <input id="grade" type="number" min="0" />
      </div>
    </section>

    <section id="attributes">
      <h3>Attributes</h3>
      <div class="grid">
        <!-- One block per attribute -->
        <div class="attr">
          <label>STR</label>
          <input id="str" type="number" min="0" placeholder="Score" />
          <input id="str_dice" type="text" placeholder="Dice (e.g. 3d6)" />
        </div>

        <div class="attr">
          <label>AGI</label>
          <input id="agi" type="number" min="0" />
          <input id="agi_dice" type="text" />
        </div>

        <div class="attr">
          <label>END</label>
          <input id="end" type="number" min="0" />
          <input id="end_dice" type="text" />
        </div>

        <div class="attr">
          <label>INT</label>
          <input id="int" type="number" min="0" />
          <input id="int_dice" type="text" />
        </div>

        <div class="attr">
          <label>LOG</label>
          <input id="log" type="number" min="0" />
          <input id="log_dice" type="text" />
        </div>

        <div class="attr">
          <label>WIL</label>
          <input id="wil" type="number" min="0" />
          <input id="wil_dice" type="text" />
        </div>

        <div class="attr">
          <label>CHA</label>
          <input id="cha" type="number" min="0" />
          <input id="cha_dice" type="text" />
        </div>

        <div class="attr">
          <label>LUC</label>
          <input id="luc" type="number" min="0" />
          <input id="luc_dice" type="text" />
        </div>

        <div class="attr">
          <label>REP</label>
          <input id="rep" type="number" min="0" />
          <input id="rep_dice" type="text" />
        </div>

        <div class="attr">
          <label>POW</label>
          <input id="pow" type="number" min="0" />
          <input id="pow_dice" type="text" />
        </div>
      </div>
    </section>

    <section id="derived">
      <h3>Derived</h3>
      <div class="grid">
        <div class="field-row">
          <label>HEALTH</label>
          <input id="health" type="number" min="0" />
        </div>
        <div class="field-row">
          <label>SOAK</label>
          <input id="soak" type="number" min="0" />
        </div>
        <div class="field-row">
          <label>INITIATIVE</label>
          <input id="initiative" type="text" />
        </div>
      </div>
    </section>

    <section id="defenses">
      <h3>Defenses</h3>
      <div class="grid defenses-grid">
        <div class="field-row">
          <label>Melee</label><input id="melee" type="number" />
        </div>
        <div class="field-row">
          <label>Ranged</label><input id="ranged" type="number" />
        </div>
        <div class="field-row">
          <label>Mental</label><input id="mental" type="number" />
        </div>
        <div class="field-row">
          <label>Vital</label><input id="vital" type="number" />
        </div>
      </div>
    </section>

    <section id="skills">
      <h3>Skills</h3>
      <textarea id="skills-text"></textarea>
    </section>

    <section id="exploits">
      <h3>Exploits</h3>
      <textarea id="exploits-text"></textarea>
    </section>

    <section id="attacks">
      <h3>Attacks</h3>
      <table class="data-table">
        <thead>
          <tr>
            <th>Weapon</th>
            <th>Attack</th>
            <th>Damage</th>
            <th>Range</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="attacks-table-body">
          <tr>
            <td><input type="text" class="weapon" /></td>
            <td><input type="text" class="attack" /></td>
            <td><input type="text" class="damage" /></td>
            <td><input type="text" class="range" /></td>
            <td><input type="text" class="notes" /></td>
          </tr>
          <tr>
            <td><input type="text" class="weapon" /></td>
            <td><input type="text" class="attack" /></td>
            <td><input type="text" class="damage" /></td>
            <td><input type="text" class="range" /></td>
            <td><input type="text" class="notes" /></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="gear">
      <h3>Gear</h3>
      <textarea id="gear-text"></textarea>
    </section>

    <section id="lifepath">
      <h3>Life Path</h3>
      <table class="data-table">
        <thead>
          <tr>
            <th>Paths</th>
            <th>Grades</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody id="lifepath-table-body">
          <tr>
            <td><input type="text" class="paths" /></td>
            <td><input type="text" class="grades" /></td>
            <td><input type="text" class="age" /></td>
          </tr>
          <tr>
            <td><input type="text" class="paths" /></td>
            <td><input type="text" class="grades" /></td>
            <td><input type="text" class="age" /></td>
          </tr>
          <tr>
            <td><input type="text" class="paths" /></td>
            <td><input type="text" class="grades" /></td>
            <td><input type="text" class="age" /></td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer>
      <button id="save">Save</button>
      <span id="status" class="status"></span>
    </footer>
  </body>
</html>
